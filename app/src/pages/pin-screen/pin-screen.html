<ion-header no-border>

  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="margin-top: 5rem;">
    <h6 ion-text text-center color="light">{{text}}</h6>

    <div class="crl">
      <div text-center margin-vertical>
        <ion-icon [name]="totalDigit>0?'radio-button-on':'radio-button-off'" color="light"></ion-icon>
        <ion-icon [name]="totalDigit>1?'radio-button-on':'radio-button-off'" color="light"></ion-icon>
        <ion-icon [name]="totalDigit>2?'radio-button-on':'radio-button-off'" color="light"></ion-icon>
        <ion-icon [name]="totalDigit>3?'radio-button-on':'radio-button-off'" color="light"></ion-icon>
      </div>

      <ion-grid  text-center>
        <ion-row>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(1)">1</button>
          </ion-col>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(2)">2</button>
          </ion-col>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(3)">3</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(4)">4</button>
          </ion-col>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(5)">5</button>
          </ion-col>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(6)">6</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(7)">7</button>
          </ion-col>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(8)">8</button>
          </ion-col>
          <ion-col>
            <button ion-button round outline large color="light" (click)="numberClick(9)">9</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <button ion-button round outline large color="light">0</button>
          </ion-col>
          <ion-col><button ion-button clear class="pin-delete" (click)="deleteClick()">Delete</button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
<ion-footer no-border text-center>
  <button ion-button clear color="light" (click)="cancelClick()">Cancel</button>
</ion-footer>
